<form (ngSubmit)="crearMascota()" #forma="ngForm">
    <div class=" form-group">
        <label for="Nombre ">Nombre</label>
        <input [(ngModel)]="mascota.nombre" type="text " name="nombre" id=" " class="form-control " placeholder="Nombre de la mascota " required>
    </div>
    <div class="form-group">
        <label for="Tipo">Tipo</label>
        <select class="form-control" id="tipoMascotaSelect">
            <option>Perro</option>
            <option>Gato</option>
        </select>
    </div>
    <div class="form-group">
        <label for="Estado">Estado</label>
        <select [(ngModel)]="mascota.estado" class="form-control" id="estadoMascotaSelect">
            <option value="EXTRAVIADO">Extraviado</option>
            <option value="ENCONTRADO">Encontrado</option>
            <option value="EN_ADOPCION">En adopci√≥n</option>
        </select>
    </div>
    <div class="form-group">
        <label for="Raza">Raza</label>
        <input [(ngModel)]="mascota.raza" type="text" name="raza" id="" class="form-control" placeholder="Raza de la mascota. NA si no aplica" required>
    </div>
    <div class="form-group">
        <label for="">Adjunta una foto</label>
        <input [(ngModel)]="mascota.foto" type="file" id="" class="form-control-file" required>
    </div>
    <div class="row text-right">
        <div class="col-md-6">
            <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-success">Enviar</button>
        </div>
        <div class="col-md-6">
            <button [routerLink]="['/mascotas','list']" class="btn btn-outline-danger">Cancelar</button>
        </div>
    </div>
</form>
