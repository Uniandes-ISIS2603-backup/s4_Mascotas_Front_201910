<div class="row">
  <div class="col-6 offset-3">
      <br>
      <h2 class="text-center">Iniciar sesión</h2>
      <br>
      <form name="login" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <div class="form-group">
              <label for="username"><b>Usuario</b></label>
              <input type="text" name="username" class="form-control" id="username" [(ngModel)]="usuario" required>
          </div>
          <div class="form-group">
              <label for="password"><b>Contraseña</b></label>
              <input type="password" name="password" class="form-control" id="password" [(ngModel)]="contrasenha" required>
          </div>
         
          <div class="justify-content-center align-self-center">
              <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </div>
      </form>
  </div>
</div>
<br>
<br>
