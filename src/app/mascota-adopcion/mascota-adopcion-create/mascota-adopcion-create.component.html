<div class="container-fluid">
    <br>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">¡Vas a hacer a alguien muy feliz!</h4>
            <br>
            <form (ngSubmit)="crearProceso()" #forma="ngForm">
                <div class=" form-group">
                    <label for="razón">Escribe la razón de tu adopción</label>
                    <textarea [(ngModel)]="proceso.razonAdopcion" name="razón" type="text" class="form-control " required></textarea>
                </div>

                <div class="form-group">
                    <label for="pasado">Escribe la historia de tu mascota</label>
                    <textarea [(ngModel)]="proceso.pasado" name="pasado" class="form-control" type = "text" required></textarea>
                </div>
                
                <!--falta la fecha-->
                <div class="form-group">
                    
                    <button [routerLink]="['/mascotas','nueva']" class="btn btn-success">Crea tu mascota</button>
                                          
                    
                </div>               
               
               
                <div class="row text-right">
                    <div class="col-md-9">

                    </div>
                    
                    <div class="col-md-2">
                        <button [routerLink]="['home']" class="btn btn-danger">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>
    <br>
</div>
