<div class="container-fluid">
    <br>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Publica un evento</h4>
                <br>
                <form (ngSubmit)="crearEvento()" #forma="ngForm">
                    <div class=" form-group">
                        <label for="Nombre ">Nombre</label>
                        <input [(ngModel)]="evento.nombre" name="nombre" type="text" class="form-control " placeholder="Nombre del evento">
                    </div>
                    <div class="form-group">
                        <label for="Descripcion">Descripción</label>
                        <textarea class="form-control" [(ngModel)]="evento.descripcion" id="descripcion" name="descripcion" rows="3"></textarea>
                    </div>

                   <!----   <div class="form-group">
                         <label for="">Asígnale una imagen al evento</label>
                        <input type="file" id="imagen" name="imagen" class="form-control-file" accept="image/*" (change)="changeListener($event)">
                      </div> -->
                    
                    <div class="form-group">
                            <label for="Imagen">Asígnale una imagen al evento</label>
                            <input type="text" name="imagne" class="form-control" id="imagen" [(ngModel)]="evento.imagen" placeholder="Enlace de la imagen">
                            
                    </div>
                    <div class="form-group">
                        <label for="eventoFechaIncio">Fecha de inicio del evento</label>
                        <input class="form-control" id="eventoFechaI" name="eventoFechaI" [(ngModel)]="evento.fechaInicio"
                        ngbDatepicker #da="ngbDatepicker" (click)="da.toggle()" #eventoFechaI="ngModel" >
                    </div>
                    <div class="form-group">
                            <label for="eventoFechaFin">Fecha en la que termina el evento</label>
                            <input class="form-control" id="eventoFechaF" name="eventoFechaF" [(ngModel)]="evento.fechaFin"
                            ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" #eventoFechaF="ngModel" >
                    </div> 
                    <div class="form-group">
                            <label for="organizador">Organizador del evento</label>
                            <select class="custom-select" name="organizador" id="organizador" [(ngModel)]="evento.organizador.id">
                                <option [value]="usuario.id" *ngFor="let usuario of usuarios">{{usuario.nombre}}</option>
                            </select>
                    </div>    
                    <div class="row text-right">
                            <div class="col-md-9">
                            </div>
                            <div class="col-md-1">
                                <button type="submit" class="btn btn-success">Enviar</button>
                            </div>
                            <div class="col-md-2">
                                <button [routerLink]="['/eventos','list']" class="btn btn-danger"  (click)="cancelCreation()">Cancelar</button>
                            </div>
                    </div>
                </form>
            </div>
        </div>
    <br>
    <br>
</div>
