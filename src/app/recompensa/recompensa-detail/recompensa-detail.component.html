<div *ngIf="recompensa"> 
  <div>Id: {{recompensa.id}}</div>
  <div>Estado: {{recompensa.estado}}</div>
  <div>Medio de Pago: {{recompensa.medioDePago}}</div>
  <div>Valor: {{recompensa.valor}}</div>
  <a routerLink="/recompensas/{{recompensa.procesoMascotaExtraviada.id}}">
    <button type="button" class="btn btn-primary"  >
        Proceso de Mascota Extraviada
    </button>
  </a>
</div>
