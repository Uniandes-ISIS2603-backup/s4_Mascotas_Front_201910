<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark  rounded">
        <div class="navbar-nav">
            <a class="btn btn-primary" routerLink="/mascotas-extraviadas/nuevo">Crer nuevo proceso <span class="sr-only">(current)</span></a>
            <a class="btn btn-primary" routerLink="/recompensas/list">Recompensas</a>
        </div>
    </nav>

    <div class="row">
        <div class="card-columns col-md-4" *ngFor="let mascotaExtraviada of mascotasExtraviadas">
            <div class="card">
                <img *ngIf="mascotaExtraviada.mascota"
                    class="card-img-top" src="{{mascotaExtraviada.mascota.fotos[0]}}" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text"><a routerLink="/mascotas-extraviadas/{{mascotaExtraviada.id}}">
                        
                        Mascota: {{ mascotaExtraviada.mascota && mascotaExtraviada.mascota.nombre }}
                        Raza: {{ mascotaExtraviada.mascota && mascotaExtraviada.mascota.raza }}
                        Lugar: {{mascotaExtraviada.ciudad}}/{{mascotaExtraviada.direccion}}
                </a></p>
                </div>
            </div>
        </div>
    </div>
</div>
